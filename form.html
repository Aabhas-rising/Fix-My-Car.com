            box-sizing: border-box;
            /* Include padding in element's total width and height */

            max-width: 600px;

            width: 100%;
            /* Ensure it takes full width on small screens */
            margin: auto;

            padding: 40px;

            /* Include padding in element's total width and height */

            text-align: center;

            color: #3a4a60;
            /* Deeper blue-grey */
            margin-bottom: 30px;
            /* More space below heading */

        }

        label {

            margin-bottom: 8px;
            font-size: 15px;
            font-weight: 500;
            /* Medium weight */
            color: #556270;
            /* Softer text color */
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            /* Slightly more padding */
            margin-bottom: 20px;
            /* More space below inputs */
            border-radius: 8px;
            border: 1px solid #d0d7de;
            /* Softer border color */
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            /* Smooth transitions */
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #5a99f5;
            /* Highlight color on focus */
            box-shadow: 0 0 5px rgba(90, 153, 245, 0.3);
            /* Subtle shadow on focus */
        }


        input[type="tel"] {
            -moz-appearance: textfield;
        }

        input[type="tel"]::-webkit-outer-spin-button,
        input[type="tel"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        select {
            background-color: #ffffff;
            cursor: pointer;
        }

        /* Location Group Layout */
        .location-group {
            margin-bottom: 20px;
            /* Standard input margin */
        }

        .location-input-group {
            display: flex;
            gap: 10px;
            /* Space between input and button */
            align-items: center;
            /* Vertically align items */
        }

            /* Remove bottom margin when in flex group */

            /* Allow input to fill available space */
        }

            color: #556270;
            margin-bottom: 10px;

        }

            display: flex;

            justify-content: center;
            /* Center buttons */

            /* Allow buttons to wrap on smaller screens */
            gap: 15px;

        }

        .form-actions button,

            padding: 12px 25px;
            /* Slightly adjusted padding */
            border: none;
            border-radius: 8px;

            font-size: 17px;

            text-decoration: none;
            /* Remove underline from links */
            display: inline-flex;

            /* Vertically center text/icon */

        .call-btn:hover {
            background-color: #444d57;
            transform: translateY(-1px);
        }

        }

        <form id="carServiceForm" action="https://formspree.io/f/xeogqkpp" method="POST">

            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />

            <div class="error-message" id="phoneError">Please enter a valid 10-digit phone number.</div>

            <label for="carBrand">Car Brand:</label>
            <select id="carBrand" name="carBrand" required>
                <option value="">Select Car Brand</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Ford">Ford</option>
                <option value="Toyota">Toyota</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Audi">Audi</option>
                <option value="Renault">Renault</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Nissan">Nissan</option>
                <option value="MG">MG</option>
                <option value="Mahindra">Mahindra</option>
                <option value="Tata">Tata</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="BMW">BMW</option>
                <option value="Honda">Honda</option>
                <option value="Maruti-Suzuki">Maruti-Suzuki</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="otherCarBrandInput" name="otherCarBrand" class="other-input"
                placeholder="Enter Car Brand Name" />


            <label for="carModel">Car Model:</label>
            <select id="carModel" name="carModel" required disabled>
                <option value="">Select Car Brand First</option>
            </select>
            <input type="text" id="otherCarModelInput" name="otherCarModel" class="other-input"
                placeholder="Enter Car Model Name" />


            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType" required>
                <option value="">Select Fuel Type</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="Electric">Electric</option>
                <option value="Hybrid">Hybrid</option>
            </select>

            <label for="manufacturingYear">Manufacturing Year:</label>
            <select id="manufacturingYear" name="manufacturingYear" required>
                <option value="">Select Year</option>
            </select>

            <div class="location-group">
                <div class="location-instruction" id="locationInstruction">Please click on "Get Location" button so we can
                    get your correct location.</div>
                <label for="location">Location:</label>
                <div class="location-input-group">
                    <input type="text" id="location" name="location" placeholder="Location not set" readonly required />
                    <button type="button" id="getLocationBtn" class="get-location-btn">Get Location</button>
                </div>
                <div class="error-message" id="locationError">Could not fetch location. Please enable location services or
                    enter manually.</div>
            </div>


            <input type="hidden" name="_subject" value="New Car Service Booking Received!">

            <div class="form-actions">
                <button type="submit">Submit Booking</button>
                <a href="tel:+919303931226" class="button call-btn">Call Now</a>
                <a href="https://wa.me/+919303931226" class="button whatsapp-btn" target="_blank">WhatsApp</a>
            </div>
        </form>

        // --- FUNCTIONS ---
        function populateCarModels() {
            const brand = carBrandSelect.value;
            carModelSelect.innerHTML = '<option value="">Select Car Model</option>';
            carModelSelect.disabled = true;
            otherCarBrandInput.style.display = 'none'; // Hide other brand input by default
            otherCarBrandInput.required = false; // Make it not required by default
            otherCarModelInput.style.display = 'none'; // Hide other model input by default
            otherCarModelInput.required = false; // Make it not required by default

            // Reset fuel type when brand changes
            resetFuelType();


            if (brand === 'Other') {
                otherCarBrandInput.style.display = 'block'; // Show other brand input
                otherCarBrandInput.required = true; // Make it required
                carModelSelect.style.display = 'none'; // Hide car model select
                otherCarModelInput.style.display = 'block'; // Show other model input
                otherCarModelInput.required = true; // Make it required
                fuelTypeSelect.disabled = false; // Enable fuel type for manual selection
            } else if (brand && carModels[brand]) {
                carModelSelect.style.display = 'block'; // Show car model select
                const brandData = carModels[brand];
                for (const category in brandData) {
                    if (brandData.hasOwnProperty(category) && Array.isArray(brandData[category])) {
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = category;
                        brandData[category].forEach(modelData => { // Iterate over objects
                            const option = document.createElement('option');
                            option.value = modelData.model; // Use model name as value
                            option.textContent = modelData.model; // Use model name as text
                            optgroup.appendChild(option);
                        });
                        carModelSelect.appendChild(optgroup);
                    }
                }
                carModelSelect.disabled = false;
                fuelTypeSelect.disabled = true; // Disable fuel type until model is selected
            } else if (brand) {
                carModelSelect.style.display = 'block'; // Show car model select
                carModelSelect.innerHTML = '<option value="">No models listed</option>';
                carModelSelect.disabled = true;
                fuelTypeSelect.disabled = true; // Disable fuel type
            } else {
                carModelSelect.style.display = 'block'; // Show car model select
                carModelSelect.innerHTML = '<option value="">Select Car Brand First</option>';
                carModelSelect.disabled = true;
                fuelTypeSelect.disabled = true; // Disable fuel type
            }
        }

        function updateFuelType() {
            const brand = carBrandSelect.value;
            const model = carModelSelect.value;

            resetFuelType(); // Reset fuel type before updating

            if (brand && model && brand !== 'Other' && carModels[brand]) {
                const brandData = carModels[brand];
                let foundModel = null;
                // Find the selected model data
                for (const category in brandData) {
                    if (brandData.hasOwnProperty(category) && Array.isArray(brandData[category])) {
                        foundModel = brandData[category].find(m => m.model === model);
                        if (foundModel) break; // Stop searching once found
                    }
                }

                if (foundModel && foundModel.fuel && foundModel.fuel.length > 0) {
                    if (foundModel.fuel.length === 1) {
                        // Automatically select the fuel type if only one option
                        fuelTypeSelect.value = foundModel.fuel[0];
                        fuelTypeSelect.disabled = true; // Disable if automatically selected
                    } else {
                        // If multiple fuel types, enable select for user choice
                        fuelTypeSelect.disabled = false;
                         // Optional: Select the first fuel type as a default hint
                         // fuelTypeSelect.value = foundModel.fuel[0];
                    }
                } else {
                     // If model not found or no fuel data, enable for manual entry
                     fuelTypeSelect.disabled = false;
                }
            } else if (brand === 'Other') {
                 // If "Other" brand, enable fuel type for manual selection
                 fuelTypeSelect.disabled = false;
            } else {
                // If no brand or model selected, disable fuel type
                fuelTypeSelect.disabled = true;
            }
        }

        function resetFuelType() {
            fuelTypeSelect.value = ""; // Reset to default option
            fuelTypeSelect.disabled = true; // Disable by default
        }


        function populateYears() {
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 1995; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        function getUserLocation() {
            // Disable button while fetching
            getLocationBtn.disabled = true;
            getLocationBtn.textContent = "Fetching...";
            locationInput.readOnly = true; // Keep readonly initially
            locationInput.placeholder = "Fetching location...";
            locationError.style.display = 'none'; // Hide error initially
            locationInput.style.backgroundColor = '#f8f9fa'; // Set readonly background
            locationInstruction.textContent = "Fetching your location..."; // Update instruction text

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        // Display coordinates
                        locationInput.value = `Lat: ${latitude.toFixed(6)}, Lon: ${longitude.toFixed(6)}`;
                        locationInput.readOnly = true; // Keep readonly
                        locationInput.style.backgroundColor = '#e9ecef'; // Style to look disabled but filled
                        locationError.style.display = 'none'; // Hide error on success
                        locationInstruction.textContent = "Thank You For Giving Your Location"; // Change instruction text

                        // Re-enable button after success (optional, as it's filled)
                        getLocationBtn.disabled = false;
                        getLocationBtn.textContent = "Get Location";
                    },
                    (error) => {
                        console.error("Geolocation Error:", error);
                        locationInput.value = ""; // Clear value
                        locationInput.placeholder = "Location permission denied or failed. Enter manually.";
                        locationInput.readOnly = false; // Allow manual input
                        locationInput.style.backgroundColor = ''; // Reset background
                        locationError.textContent = "Could not get location. Please enable permissions or enter manually.";
                        locationError.style.display = 'block';
                        locationInstruction.textContent = "Please click on \"Get Location\" button so we can get your correct location."; // Reset instruction text

                        // Re-enable button after failure
                        getLocationBtn.disabled = false;
                        getLocationBtn.textContent = "Get Location";
                    },
                    {
                        timeout: 10000,
                        enableHighAccuracy: true // Request more accurate location
                    }
                );
            } else {
                console.warn("Geolocation is not supported.");
                locationInput.value = "";
                locationInput.placeholder = "Geolocation not supported. Enter manually.";
                locationInput.readOnly = false; // Allow manual input
                locationInput.style.backgroundColor = ''; // Reset background
                locationError.textContent = "Geolocation is not supported by your browser. Please enter manually.";
                locationError.style.display = 'block';
                locationInstruction.textContent = "Please click on \"Get Location\" button so we can get your correct location."; // Reset instruction text

                // Disable button since it won't work
                getLocationBtn.disabled = true;
                getLocationBtn.textContent = "Not Supported";
            }
        }

            // Check if the input is not empty and matches the pattern
            if (phoneInput.value.length === 0) {
                phoneError.style.display = 'none'; // Hide error if empty (required attribute handles empty)
                return true;
            }
            if (phoneInput.validity.patternMismatch || phoneInput.value.length !== 10) {
                phoneError.style.display = 'block';
                return false;
            } else {
                phoneError.style.display = 'none';
                return true;
            }
        }
